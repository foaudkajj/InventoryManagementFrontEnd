<div id="maidDefenetion" class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <!-- <div class="top-bg accent"></div> -->
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <!-- <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Full width with content scroll</h2>
        </div> -->
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8" style="font-size: x-large;    background-color: #293955;color: white;">
                <span>{{translate.instant('ADMIN_MODULE.USER_MANAGEMENT.TITLE')}}</span>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->

            <div class="example-container mat-elevation-z8">

                <dx-data-grid #UsersGrid id="gridContainer" [allowColumnResizing]="true" [columnAutoWidth]="true"
                    [remoteOperations]="true" [dataSource]="store" [showBorders]="true">
                    <dxi-column [caption]="'Id'" dataField="Id" [visible]="false" [formItem]="{visible: false}"
                        dataType="number">
                    </dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.NAME')" dataField="Name">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.LASTNAME')"
                        dataField="LastName">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.CELLPHONE')"
                        dataField="Cellphone" dataType="number"></dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.USER_NAME')"
                        dataField="UserName">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.USER_CODE')"
                        dataField="UserCode">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.USER_STATUS')"
                        dataField="UserStatus">
                        <dxo-lookup [dataSource]="UserStatus" displayExpr="Name" valueExpr="Id">
                        </dxo-lookup>
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.PASSWORD')"
                        dataField="Password" [visible]="false"></dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.IMAGE_PATH')"
                        dataField="ImagePath"></dxi-column>
                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.EMAIL')" dataField="Email">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                        <dxi-validation-rule type="email"></dxi-validation-rule>
                    </dxi-column>

                    <dxi-column [caption]="translate.instant('ADMIN_MODULE.USER_MANAGEMENT.BRANCH')"
                        dataField="BranchId">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                        <dxo-lookup [dataSource]="branchesList" displayExpr="Name" valueExpr="Id">
                        </dxo-lookup>
                    </dxi-column>
                    <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
                    </dxo-editing>
                    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                </dx-data-grid>

            </div>
        </div>
    </div>
</div>
