<dx-box id="pdfTable" direction="col" [width]="151" [height]="100" style="visibility: hidden;">
    <dxi-item class="rect demo-dark" [ratio]="1">
        <dx-box direction="row" width="100%">
            <dxi-item class="rect demo-dark" [ratio]="1">
                <p style="margin-bottom: 0px;" class="text-center">{{barcodeValue}}
                </p>
                <ngx-barcode bc-margin-top="1" [bc-value]="barcodeValue" bc-element-type="img" bc-display-value="false"
                    bc-height="20" bc-width="1"></ngx-barcode>
            </dxi-item>
            <!-- <dxi-item class="rect demo-light" [ratio]="2">
                <p class="text-right">{{Date | date:'dd.MM.yyyy'}}</p>
            </dxi-item> -->
        </dx-box>
    </dxi-item>
    <dxi-item class="rect demo-light" [ratio]="0.5">
        <dx-box direction="row" width="100%">
            <dxi-item class="rect demo-dark" [ratio]="1" >
                <p class="text-left"> Fiyat: {{Price}} TL</p>
            </dxi-item>
        </dx-box>
    </dxi-item>
    <dxi-item class="rect demo-light" [ratio]="0.5">
        <dx-box direction="row" width="100%">
            <dxi-item class="rect demo-dark" [ratio]="1" [shrink]="2">
                <p class="text-left"> Renk: {{Color}}</p>
            </dxi-item>
            <dxi-item class="rect demo-light" [ratio]="1" [shrink]="2">
                <p class="text-right">{{Date | date:'dd.MM.yyyy'}}</p>
            </dxi-item>
        </dx-box>
    </dxi-item>
    <dxi-item class="rect demo-dark" [ratio]="0.5">
        <dx-box direction="row" width="100%">
            <dxi-item class="rect demo-dark" [ratio]="1">
                <p class="text-left"> Beden: {{Size}}</p>
            </dxi-item>
            <dxi-item class="rect demo-light" [ratio]="1">
                <img style="width:100%;height:68%;" src="../../../../../assets/images/yerliUretim.png">
            </dxi-item>
        </dx-box>
    </dxi-item>
</dx-box>
