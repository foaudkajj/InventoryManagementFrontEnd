<mat-grid-list cols="3" rowHeight="2:1" style="position: static;">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <div style="background-color: #000051;" class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
            [matRippleColor]="color" (click)="StockScreen()">
            Stok Ekranları
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div style="background-color: #003300" class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
            [matRippleColor]="color" (click)="SellingScreen()">
            Satış Ekranları
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div style="background-color: #bc5100;" class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
            [matRippleColor]="color">
            Admin
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <!-- <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
            [matRippleColor]="color">
            Click me
        </div> -->
    </mat-grid-tile>
</mat-grid-list>
